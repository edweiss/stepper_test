<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <script src="https://unpkg.com/vue@3"></script>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.3/dist/vuetify.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.3/dist/vuetify.min.css" rel="stylesheet">


<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    
</head>
<body>

<div id="app">

<div class="header"> HEADER</div>

<div style="display: flex; justify-content: center">	
  <v-stepper ref="stepper" :items="['Trade mark', 'TM Classes', 'Search', 'Owner', 'Review & pay']" :key="stepperKey" v-model="currentStep"  editable style="width:100%;max-width:1200px;">
  
 <template v-slot:item.1>
<div class="step-container"> STEP 1 </div>
</template>

<template v-slot:item.2>
<div class="step-container"> STEP 2 </div>
</template>

<template v-slot:item.3>
<div class="step-container"> STEP 3 </div>
    </template>


  
<template v-slot:item.4>
<div class="step-container"> STEP 4 </div>
</template>

<template v-slot:item.5>
<div class="step-container"> STEP 4 </div>
</template>


<v-stepper-actions style="margin-top-20px"
      :disabled="disabled"
      @click:next="goToNextStep()"
      @click:prev="goToPreviousStep()"
    ></v-stepper-actions>

</v-stepper>
</div>

  </div>

<style>
/* Set header height */
.header {
    height: 300px; /* Specify desired height */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
}

/* Set stepper container height */
.step-container {
    height: 1200px; /* Specify desired height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #ffffff;
}

/* Optional: center align content */
.header h1, .step-container {
    text-align: center;
}
	
</style>
  
<script>

  const { createApp, computed, ref, reactive, watch, onMounted, nextTick } = Vue
	const { createVuetify } = Vuetify
	const { marked } = window;

// 	const { createVueMultiselect } = VueMultiselect


	const vuetify = createVuetify()
	
  app = createApp(
		{
		// components: {
    //   'vue-multiselect': VueMultiselect
    // },
    setup() {
			
	var currentStep = ref(1);
	var stepperKey = ref(0);
	const increaseKey = () => {
        stepperKey++
      };				
	const stepper = ref(null); // defining the stepper ref
			
				
			const goToNextStep = () => {
// 					console.log('Next Step');
					next();
					scrollToStepperTop();
			};
				
				const next = () => {
					if (currentStep.value < 5) {
						currentStep.value += 1;
						stepperKey.value++;
					}
				};


			const goToPreviousStep = () => {
					prev()
					scrollToStepperTop();
			};
				
			const prev = () => {
				currentStep.value -= 1;
				stepperKey.value--;
			};	
				

				
			const scrollToStepperTop = async () => {
// 				console.log('scrollToStepperTop')
				const stepperElement = stepper.value?.$el || stepper.value; // For some Vue libraries, you might need .value.$el
			
				console.log(stepperElement)
				if (stepperElement) {
// 					console.log('stepper element found')
					 stepperElement.scrollIntoView({
// 							behavior: 'smooth',
// 							block: 'start',
					});
				}
			
			};
      return {
				goToNextStep,
				goToPreviousStep,
				scrollToStepperTop,
				stepper,
				
// 				stepperNext,
				currentStep,
				stepperKey,
				

      }
    },
  }
)
// Register VueMultiselect component globally	
app.use(vuetify)
app.mount('#app')


</script>
                  
</body>
</html>
